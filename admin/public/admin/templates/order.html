<div class=row><div class=container><rd-widget><rd-widget-header><a class="pull-right btn btn-sm btn-info" ng-click=new()>+</a></rd-widget-header><rd-widget-body classes="none no-padding"><div class=table-responsive><table class="table table-striped" ng-show="orders.length > 0"><thead><tr><th><a href="javascript: void(0);" ng-click="sortType = 'stock_order_id'; sortReverse = !sortReverse"><span ng-show="sortType == 'stock_order_id' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'stock_order_id' && sortReverse" class="fa fa-caret-up"></span> Order ID</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'vendor_name'; sortReverse = !sortReverse"><span ng-show="sortType == 'vendor_name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'vendor_name' && sortReverse" class="fa fa-caret-up"></span> Vendor</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'is_paid'; sortReverse = !sortReverse"><span ng-show="sortType == 'is_paid' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'is_paid' && sortReverse" class="fa fa-caret-up"></span> Paid</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'items_received'; sortReverse = !sortReverse"><span ng-show="sortType == 'items_received' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'items_received' && sortReverse" class="fa fa-caret-up"></span> Stock Received</a></th><th>Order Line</th><th><a href="javascript: void(0);" ng-click="sortType = 'updated_at'; sortReverse = !sortReverse"><span ng-show="sortType == 'updated_at' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'updated_at' && sortReverse" class="fa fa-caret-up"></span> Date</a></th><th>Action</th></tr></thead><tbody><tr ng-repeat="order in orders | orderBy:sortType:sortReverse"><td>{{ order.stock_order_id }}</td><td>{{ order.vendor_name }}</td><td><span ng-show="order.is_paid=='y'">y</span><span ng-show="order.is_paid!='y'">n</span></td><td><span ng-show="order.items_received=='y'">y</span><span ng-show="order.items_received!='y'">n</span></td><td><ul ng-show="order.orderLines.length > 0"><li ng-repeat="orderLine in order.orderLines track by $index">{{ orderLine.clinic_name }}:<br>{{ orderLine.product_name }} X {{ orderLine.quantity }}</li></ul></td><td>{{ order.updated_at }}</td><td><button class="btn btn-primary" ng-click=modify(order) ng-show="order.items_received!='y' || order.is_paid!='y'">Modify</button> <button class="btn btn-danger" ng-click=delete(order) ng-show="order.items_received!='y'">Delete</button></td></tr></tbody></table></div></rd-widget-body><rd-widget><script type=text/ng-template id=order.html><div class="modal-header"> <h3 class="modal-title">{{ action }}</h3> </div> <div class="modal-body"> <div class="form-group"> <label>Vendor:</label> <br /> <select class="form-control" ng-model="selected.vendor_id" ng-options="vendor.vendor_id as vendor.name for vendor in vendors"> </select> </div> <div class="form-group"> <label>Tax:</label> <br /> <select class="form-control" ng-model="selected.tax_id" ng-options="t.tax_id as (t.currency+' - '+t.percent + '%') for t in tax"> </select> </div> <h3>Order Line <button ng-show="!currentOrderLine || currentOrderLine.length==0" class="btn btn-primary btn-outline btn-rounded" ng-click="newOrderLine()">+</button> <button ng-show="currentOrderLine.length>0" class="btn btn-danger btn-outline btn-rounded" ng-click="removeAllOrderLine()">Remove Order Line</button> </h3> <div class="order-line"> <p ng-repeat="current in currentOrderLine track by $index"> {{current.clinic_name}}: {{current.product_name}} X {{current.quantity}} </p> <p ng-repeat="orderline in ordersLines track by $index"> <select ng-change="getProductsByClinic(orderline.clinic_id, $index, ordersLines)" ng-model="orderline.clinic_id" ng-options="clinic.clinic_id as clinic.name for clinic in orderline.clinics"> </select> <select ng-show="orderline.products.length > 0" ng-model="orderline.product_id" ng-options="product.product_id as product.name+' ('+ product.quantity_on_hand + ')' for product in orderline.products"> </select> <input type="text" ng-model="orderline.quantity_on_hand" value=""> <button class="btn btn-danger btn-outline btn-rounded" ng-click="removeOrderLine($index, ordersLines)">X</button> </p> </div> <div class="form-group" ng-show="selected.items_received!='y'"> <label>Did we receive the items?:</label> <input type='checkbox' ng-model="selected.items_received" class="form-control" /> </div> <div class="form-group"> <label>Did we pay for the items?:</label> <input type='checkbox' ng-model="selected.is_paid" class="form-control" /> </div> </div> <div class="modal-footer"> <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> </div></script></rd-widget></rd-widget></div></div>
