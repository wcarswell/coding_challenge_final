<div class=row><div class=container><rd-widget><rd-widget-header></rd-widget-header><rd-widget-body classes="none no-padding"><div class=table-responsive><table class="table table-striped" ng-show="products.length > 0"><thead><tr><th><a href="javascript: void(0);" ng-click="sortType = 'country_name'; sortReverse = !sortReverse"><span ng-show="sortType == 'country_name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'country_name' && sortReverse" class="fa fa-caret-up"></span> Country</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'clinic_name'; sortReverse = !sortReverse"><span ng-show="sortType == 'clinic_name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'clinic_name' && sortReverse" class="fa fa-caret-up"></span> Clinic</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'type'; sortReverse = !sortReverse"><span ng-show="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span> Type</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'name'; sortReverse = !sortReverse"><span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span> Product</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'quantity_on_hand'; sortReverse = !sortReverse"><span ng-show="sortType == 'quantity_on_hand' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'quantity_on_hand' && sortReverse" class="fa fa-caret-up"></span> Quantity On Hand</a></th></tr></thead><tbody><tr ng-repeat="product in products | orderBy:sortType:sortReverse"><td>{{product.country_name}}</td><td>{{product.clinic_name}}</td><td>{{product.type}}</td><td><a href=#/order>{{product.name}}</a></td><td><span class=label ng-class="{'label-warning':product.quantity_on_hand==3,'label-danger':product.quantity_on_hand<=2,'label-default':product.quantity_on_hand>3}">{{product.quantity_on_hand}}</span></td></tr></tbody></table></div></rd-widget-body><rd-widget></rd-widget></rd-widget></div></div>
