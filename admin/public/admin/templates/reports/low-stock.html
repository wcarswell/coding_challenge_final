<div class=row><div class=container><rd-widget><rd-widget-header></rd-widget-header><rd-widget-body classes="none no-padding"><div class=table-responsive><table class="table table-striped" ng-show="products.length > 0"><tr><th>Country</th><th>Clinic</th><th>Type</th><th>Name</th><th>#</th></tr><tr ng-repeat="product in products track by $index"><td>{{product.country_name}}</td><td>{{product.clinic_name}}</td><td>{{product.type}}</td><td>{{product.name}}</td><td><span class=label ng-class="{'label-warning':product.quantity_on_hand==3,'label-danger':product.quantity_on_hand<2,'label-default':product.quantity_on_hand>3}">{{product.quantity_on_hand}}</span></td></tr></table></div></rd-widget-body><rd-widget></rd-widget></rd-widget></div></div>
