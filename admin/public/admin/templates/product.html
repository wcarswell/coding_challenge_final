<div class=row><div class=container><rd-widget><rd-widget-header><a class="pull-right btn btn-sm btn-info" ng-click=new()>+</a></rd-widget-header><rd-widget-body classes="none no-padding"><div class=table-responsive><table class="table table-striped" ng-show="products.length > 0"><thead><tr><th><a href="javascript: void(0);" ng-click="sortType = 'name'; sortReverse = !sortReverse"><span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span> Product</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'quantity_on_hand'; sortReverse = !sortReverse"><span ng-show="sortType == 'quantity_on_hand' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'quantity_on_hand' && sortReverse" class="fa fa-caret-up"></span> Quantity On Hand</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'clinic_name'; sortReverse = !sortReverse"><span ng-show="sortType == 'clinic_name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'clinic_name' && sortReverse" class="fa fa-caret-up"></span> Clinic Name</a></th><th>Action</th></tr></thead><tbody><tr ng-repeat="product in products | orderBy:sortType:sortReverse"><td>{{product.name}}</td><td>{{product.quantity_on_hand}}</td><td>{{product.clinic_name}}</td><td><button class="btn btn-primary" ng-click=modify(product)>Modify</button> <button class="btn btn-danger" ng-click=delete(product)>Delete</button></td></tr></tbody></table></div></rd-widget-body><rd-widget><script type=text/ng-template id=product.html><div class="modal-header"> <h3 class="modal-title">{{ action }}</h3> </div> <div class="modal-body"> <div class="form-group"> <label>Product Name:</label> <input type="text" ng-model="selected.name" class="form-control"> </div> <div class="form-group"> <label>Quantity On Hand:</label> <input type="text" ng-model="selected.quantity_on_hand" class="form-control"> </div> <div class="form-group"> <div ng-if="selected.product_id>0"> Client: {{ selected.clinic_name }} </div> <div ng-if="!selected.product_id"> <label>Clinic:</label> <select ng-model="selected.clinic_id" ng-options="clinic.clinic_id as clinic.name for clinic in clinics"> </select> </div> </div> </div> <div class="modal-footer"> <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> </div></script></rd-widget></rd-widget></div></div>
