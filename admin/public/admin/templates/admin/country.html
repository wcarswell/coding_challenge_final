<div class=row><div class=container><rd-widget><rd-widget-header><a class="pull-right btn btn-sm btn-info" ng-click=new()>+</a></rd-widget-header><rd-widget-body classes="none no-padding"><div class=table-responsive><table class=table ng-show="countries.length > 0"><thead><tr><th><a href="javascript: void(0);" ng-click="sortType = 'name'; sortReverse = !sortReverse"><span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span> Country Name</a></th><th><a href="javascript: void(0);" ng-click="sortType = 'currency'; sortReverse = !sortReverse"><span ng-show="sortType == 'currency' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType == 'currency' && sortReverse" class="fa fa-caret-up"></span> Currency</a></th><th>Action</th></tr></thead><tbody><tr ng-repeat="country in countries| orderBy:sortType:sortReverse"><td>{{country.name}}</td><td>{{country.currency}}</td><td><button class="btn btn-primary" ng-click=modify(country)>Modify</button> <button class="btn btn-danger" ng-click=delete(country)>Delete</button></td></tr></tbody></table></div></rd-widget-body><rd-widget><script type=text/ng-template id=country.html><div class="modal-header"> <h3 class="modal-title">{{ action }}</h3> </div> <div class="modal-body"> <div class="form-group"> <label>Country Name:</label> <input type="text" ng-model="selected.name" class="form-control"> </div> <div class="form-group"> <label>Currency:</label> <small>i.e. ZAR</small> <input type="text" ng-model="selected.currency" size="3" class="form-control"> </div> </div> <div class="modal-footer"> <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> </div></script><script type=text/ng-template id=country-delete.html><div class="modal-header"> <h3 class="modal-title">{{ deleteAction }}</h3> </div> <div class="modal-body"></div> <div class="modal-footer"> <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> </div></script></rd-widget></rd-widget></div></div>
