<div class=row><div class=container><rd-widget><rd-widget-header><a class="pull-right btn btn-sm btn-info" ng-click=new()>+</a></rd-widget-header><rd-widget-body classes="none no-padding"><div class=table-responsive><table class=table ng-show="countries.length > 0"><thead><tr><th>Country Name</th><th>Currency</th><th>Action</th></tr></thead><tbody><tr ng-repeat="country in countries track by $index | orderBy:'name'"><td>{{country.name}}</td><td>{{country.currency}}</td><td><button class="btn btn-primary" ng-click=modify(country)>Modify</button> <button class="btn btn-danger" ng-click=delete(country)>Delete</button></td></tr></tbody></table></div></rd-widget-body><rd-widget><script type=text/ng-template id=country.html><div class="modal-header"> <h3 class="modal-title">{{ action }}</h3> </div> <div class="modal-body"> <div class="form-group"> <label>Country Name:</label> <input type="text" ng-model="selected.name" class="form-control"> </div> <div class="form-group"> <label>Currency:</label> <small>i.e. ZAR</small> <input type="text" ng-model="selected.currency" size="3" class="form-control"> </div> </div> <div class="modal-footer"> <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> </div></script></rd-widget></rd-widget></div></div>
