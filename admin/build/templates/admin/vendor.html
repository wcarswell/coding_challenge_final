<div class="row">
    <div class="container">
        <!-- Only show if we received data -->
        <rd-widget>
            <rd-widget-header>
                <a class="pull-right btn btn-sm btn-info" ng-click="new()">+</a>
            </rd-widget-header>
            <rd-widget-body classes="none no-padding">
                <div class="table-responsive">
                <!-- Only show table if we received data -->
                <table class="table table-striped" ng-show="vendors.length > 0">
                    <thead>
                        <tr>
                            <th>
                                <a href="javascript: void(0);" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                    Vendor
                                </a>
                            </th>
                            <th>
                                <a href="javascript: void(0);" ng-click="sortType = 'email'; sortReverse = !sortReverse">
                                    <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
                                    Email
                                </a>
                            </th>
                            <th>
                                <a href="javascript: void(0);" ng-click="sortType = 'address'; sortReverse = !sortReverse">
                                    <span ng-show="sortType == 'address' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'address' && sortReverse" class="fa fa-caret-up"></span>
                                    Address
                                </a>
                            </th>
                            <th>
                                <a href="javascript: void(0);" ng-click="sortType = 'phone'; sortReverse = !sortReverse">
                                    <span ng-show="sortType == 'phone' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'phone' && sortReverse" class="fa fa-caret-up"></span>
                                    Phone
                                </a>
                            </th>
                            <th>
                                <a href="javascript: void(0);" ng-click="sortType = 'contact'; sortReverse = !sortReverse">
                                    <span ng-show="sortType == 'contact' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'contact' && sortReverse" class="fa fa-caret-up"></span>
                                    Contact (Person to Phone)
                                </a>
                            </th>
                            <th>
                                <a href="javascript: void(0);" ng-click="sortType = 'fax'; sortReverse = !sortReverse">
                                    <span ng-show="sortType == 'fax' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'fax' && sortReverse" class="fa fa-caret-up"></span>
                                    Fax
                                </a>
                            </th>
                            <th>
                                <a href="javascript: void(0);" ng-click="sortType = 'notes'; sortReverse = !sortReverse">
                                    <span ng-show="sortType == 'notes' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'notes' && sortReverse" class="fa fa-caret-up"></span>
                                    Notes
                                </a>
                            </th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="vendor in vendors | orderBy:sortType:sortReverse">
                            <td>{{ vendor.name }}</td>
                            <td>{{ vendor.email }}</td>
                            <td>{{ vendor.address }}</td>
                            <td>{{ vendor.phone }}</td>
                            <td>{{ vendor.contact }}</td>
                            <td>{{ vendor.fax }}</td>
                            <td>{{ vendor.notes }}</td>
                            <td>
                            <button class="btn btn-primary" ng-click="modify(vendor)">Modify</button>
                            <button class="btn btn-danger" ng-click="delete(vendor)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </rd-widget-body>
        <rd-widget>

        <!-- Template script to add/modify vendor -->
        <script type="text/ng-template" id="vendor.html">
            <div class="modal-header">
                <h3 class="modal-title">{{ action }}</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="selected.name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" ng-model="selected.address" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" ng-model="selected.phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" ng-model="selected.contact" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fax</label>
                    <input type="text" ng-model="selected.fax" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" ng-model="selected.email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea ng-model="selected.notes" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div> <!-- /.row -->
</div> <!-- /.container -->
